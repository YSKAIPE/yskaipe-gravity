<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSKAIPE Investor Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4B0082, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 2em;
            opacity: 0.9;
        }
        .connect-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2em;
            margin: 2em auto;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .connect-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 1.5em;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5em;
            gap: 1em;
        }
        .input-field {
            flex: 1;
            padding: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            text-align: center;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-field.email::placeholder {
            content: "gr@yskaipe.com";
        }
        .input-field.phone::placeholder {
            content: "704-965-1001";
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin: 1.5em 0;
            gap: 1em;
        }
        .link-btn {
            flex: 1;
            padding: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .link-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .questions-btn {
            background: #9370DB;
            border: none;
            padding: 1em 2em;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 2em 0;
            transition: background 0.3s;
        }
        .questions-btn:hover {
            background: #7B68EE;
        }
        .thank-you {
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0.8;
        }
        .icon {
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Ready to YSKAIPE together?</div>
        <div class="subtitle">Are WE ready to YSKAIPE together?</div>
        
        <div class="connect-card">
            <div class="connect-title">Let's Connect</div>
            <div class="input-group">
                <input type="email" class="input-field email" placeholder="gr@yskaipe.com">
                <input type="tel" class="input-field phone" placeholder="704-965-1001">
            </div>
            <div class="links">
                <button class="link-btn">
                    <span class="icon">üìÅ</span>Figma Pitch Deck
                </button>
                <button class="link-btn">
                    <span class="icon">üñ•Ô∏è</span>Figma Prototype
                </button>
                <button class="link-btn">
                    <span class="icon">üìÇ</span>GitHub Repo
                </button>
            </div>
        </div>
        
        <button class="questions-btn">Questions?</button>
        <div class="thank-you">THANK YOU</div>
    </div>
</body>
</html>
